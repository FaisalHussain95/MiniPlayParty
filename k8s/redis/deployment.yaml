apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-deployment
  namespace: miniplayparty-api-namespace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:latest
        ports:
        - containerPort: 6379
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: miniplayparty-api-secret
              key: REDIS_PASSWORD
        command:
          - "redis-server"
        args:
          - "--requirepass"
          - "$(REDIS_PASSWORD)"
