apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-deployment
  namespace: miniplayparty-api-namespace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:latest
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_USER
          value: "miniplay"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: miniplayparty-api-secret
              key: DB_PASSWORD
        - name: POSTGRES_DB
          value: "miniplay"
